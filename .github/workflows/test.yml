name: 🧪 Run Tests on prod-test (pnpm)

on:
    push:
        branches: [prod-test]
    pull_request:
        branches: [prod-test]

jobs:
    build-and-test:
        name: 🔧 Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: 🛠️ Checkout repository
              uses: actions/checkout@v4

            - name: ⚙️ Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: 💾 Install pnpm
              run: |
                  corepack enable
                  corepack prepare pnpm@latest --activate
                  pnpm --version

            - name: 📦 Install dependencies
              run: |
                  pnpm install --frozen-lockfile

            - name: 🧪 Run tests
              run: |
                  pnpm test

            - name: 🏗️ Build app
              if: success()
              run: |
                  pnpm build

            - name: 🧾 Print debug logs (on failure)
              if: failure()
              run: |
                  echo "Tests failed. Printing debug info..."
                  cat pnpm-debug.log || true
