name: ğŸ”’ Gate to main

on:
    pull_request:
        branches: [main]

permissions:
    contents: read
    statuses: read

jobs:
    verify-prod-test-pass:
        name: ğŸ” Verify commit passed on prod-test
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ•’ Wait for prod-test/ci to finish
              uses: actions/github-script@v7
              with:
                  script: |
                      const sha = context.payload.pull_request.head.sha;
                      const owner = context.repo.owner;
                      const repo = context.repo.repo;

                      const waitSeconds = 600; 
                      const interval = 15;
                      const targetContext = "prod-test/ci";

                      let result = null;

                      for (let elapsed = 0; elapsed < waitSeconds; elapsed += interval) {
                        const { data: statuses } = await github.request(
                          'GET /repos/{owner}/{repo}/commits/{ref}/statuses',
                          { owner, repo, ref: sha }
                        );

                        const status = statuses.find(s => s.context === targetContext);
                        if (status) {
                          core.info(`ğŸ” Found prod-test/ci status: ${status.state}`);
                          result = status.state;
                          if (["success", "failure", "error"].includes(result)) break;
                        } else {
                          core.info(`â³ No prod-test/ci status yet (${elapsed}/${waitSeconds}s)`);
                        }

                        await new Promise(r => setTimeout(r, interval * 1000));
                      }

                      if (!result) {
                        core.setFailed(`âŒ No prod-test/ci result found within ${waitSeconds}s.`);
                      } else if (result === "success") {
                        core.info("âœ… prod-test/ci succeeded â€” allowing merge.");
                      } else {
                        core.setFailed(`âŒ prod-test/ci result: ${result.toUpperCase()} â€” blocking merge.`);
                      }
