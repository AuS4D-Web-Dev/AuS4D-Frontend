name: ğŸ§ª Run Tests on prod-test (pnpm)

on:
    push:
        branches: [prod-test]
    pull_request:
        branches: [prod-test]

jobs:
    build-and-test:
        name: ğŸ”§ Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ› ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: ğŸ’¾ Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: ğŸ“¦ Install dependencies
              run: |
                  pnpm install --frozen-lockfile

            - name: ğŸ—ï¸ Build app
              if: success()
              run: |
                  pnpm build

            - name: ğŸ§¾ Print debug logs (on failure)
              if: failure()
              run: |
                  echo "Tests failed. Printing debug info..."
                  cat pnpm-debug.log || true
