name: 🧪 CI on prod-test

on:
    push:
        branches: [prod-test]
    pull_request:
        branches: [prod-test]

permissions:
    contents: read
    statuses: write

jobs:
    build-and-test:
        name: 🔧 Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: 🛠️ Checkout repository
              uses: actions/checkout@v4

            - name: ⚙️ Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: 💾 Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: 📦 Install dependencies
              run: |
                  pnpm install --frozen-lockfile

            - name: 🏗️ Build app
              if: success()
              run: |
                  pnpm build

            - name: ✅ Mark commit as passed
              if: success()
              uses: actions/github-script@v7
              with:
                  script: |
                      await github.rest.repos.createCommitStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        sha: context.sha,
                        state: "success",
                        context: "prod-test/ci",
                        description: "Tests passed on prod-test"
                      });

            - name: ❌ Mark commit as failed
              if: failure()
              uses: actions/github-script@v7
              with:
                  script: |
                      await github.rest.repos.createCommitStatus({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        sha: context.sha,
                        state: "failure",
                        context: "prod-test/ci",
                        description: "Tests failed on prod-test"
                      });

            - name: 🧾 Print debug logs (on failure)
              if: failure()
              run: |
                  echo "Tests failed. Printing debug info..."
                  cat pnpm-debug.log || true
